{% extends 'Navbar.html' %}

{% block title %}
Accounts | AqsaCollection
{% endblock %}
{% block start %}

<div class="col">
    <h1 class="account-heading ml-5 mt-4 ">MY ACCOUNT</h1>
    <div class="row">
    <div class="col-md-5 ml-4 card p-4 mt-3">
        <h3>Login</h3>
        <form>
           
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group text-right forgot" >
              <a href="#" class="form-check-label" for="exampleCheck1" style="text-decoration: none;">Forgot Password</a>
            </div>
            <div class="btn btn-dark" style="font-size: 20px;">
                LOG IN
            </div>
          </form>
    </div>
    <div class="col-md-6 ml-4 card p-4 mt-3">
        <h3 class="text-dark">Register</h3>
        <form>
            <div class="form-group" style="text-decoration: none;">
                <label for="exampleInputEmail1" class="text-dark ">Username</label>
                <input type="text"  class="form-control text-dark" id="aqsacourture" aria-describedby="emailHelp" placeholder="Enter username">
                </div>
            <div class="form-group" style="text-decoration: none;">
              <label for="exampleInputEmail1" class="text-dark ">Email address</label>
              <input type="email"  class="form-control text-dark" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              </div>
            <div class="form-group" style="text-decoration: none;">
              <label for="exampleInputPassword1" class="text-dark">Password</label>
              <input type="password" class="form-control text-dark" id="exampleInputPassword1" placeholder="Password">
            </div>
            
            <div class="btn btn-dark" style="font-size: 20px;">
               Register
            </div>
          </form>
    </div>
</div>
</div>
<div>


<h2 class="mt-5">about</h2>
</div>
{% endblock %}
