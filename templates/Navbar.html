{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Include Bootstrap Icons once -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/Navbar.css' %}">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <title>{% block title %}{% endblock %}</title>
    <link rel="shortcut icon" href="https://www.dropbox.com/scl/fi/6lmc7zjye613kv84nvn6a/icon-modified.png?rlkey=joc252dwcs7miyjdbtnz35hqk&st=41n1bvnp&raw=1">
    
</head>
<body>
    <!-- As a heading -->
    <div>
        <nav class="navbar navbar-dark bg-dark justify-content-center">
            <span class="navbar-brand mb-0 h1 text-light" style="font-size: 40px;">Aqsa Courture</span>
            <div class="mt-4 ">
                <a href=""><i class="bi bi-person-add text-light"></i></a>
                <a href="{% url   'cart'  %}"><i class="bi bi-cart3 text-light position-relative"><span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="cart-count">0</span></i></a>

            </div>  
        </nav>
    </div>
   
    <div>
        <nav class="navbar bg-light justify-content-center">
            <form class="form-inline">
                <div class="ml-5 mr-5 move_link"  ><a href="/new_arrivals/new"   class="{% if request.path == '/new_arrivals/new' %}active-link{% endif %}">New Courture</a></div>
                <div class="mr-5 move_link"><a  href="/new_arrivals/old" class="{% if request.path == '/new_arrivals/old' %}active-link{% endif %}">Old Courture</a></div>
            </form>
        </nav>
    </div>
      
    {% block start %}
    {% endblock %}
<script>
     function updateCartCount() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            document.getElementById('cart-count').innerText = cart.length;
        }

        // Initialize cart count on page load
        window.onload = function() {
            updateCartCount();
        };
</script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>    
</body>
</html>
